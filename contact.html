<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact Us</title>
        <!-- Google jquery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="jquery.js"></script>
        <script src="modal.js"></script>
        <link rel="stylesheet" href="styles.css">
        <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald|Source+Sans+Pro');
        </style>
    </head>
    <body>
        <div class="main-nav">
            <nav class="navcontainer">
                <h1>Diabetes assessment tool</h1>
                <uL class = "leftnav">
                    <li class="contact-nav">
                        <a href="#" >Home</a>
                    </li>
                    <li class="contact-nav" >
                        <a href="contact.html" id="current">Contact</a>
                    </li>
                </ul>
                <div class ="icon"></div>
            </nav>
        </div>
        <main class="contact-form-body">
            <div class="container-white">
                <div class="formcontainer">
                    <h3>Contact us</h3>
                    <div class="tool">
                        <div class="questionmark" id="qmark">

                        </div>
                        <div class="tooltip" id="ttip">If you do not know your ZHA number please contact your GP</div>
                    </div>
                    <!-- I'm adding novalidate so validation is only done by js. Not by in built html5 validation -->
                    <form id="userInfo" action="post" class="contact-form" novalidate>
                        <label class="label" for="first-name">First Name <span class="red">*</span></label>
                        <div class="forminput">
                            <input id="first-name" class="input-text focus" type="text">
                            <div id="first-nameError" class="error">&nbsp;</div>
                        </div>
                        <label class="label" for="second-name">Last Name <span class="red">*</span></label>
                        <div class="forminput">
                            <input id="second-name" class="input-text">
                            <div id="second-nameError" class="error">&nbsp;</div>
                        </div>
                        <label class="label" for="title">Title <span class="red">*</span></label>
                        <div class="forminput">
                            <div class="select-style">
                                <select name="title" class="input-text" id="title">
                                    <option value="Select title">Select title</option>
                                    <option value="Mr">Mr</option>
                                    <option value="Mrs">Mrs</option>
                                    <option value="Ms">Ms</option>
                                    <option value="Miss">Miss</option>
                                    <option value="Master">Master</option>
                                </select>
                            </div>
                            <div id="titleError" class="error titleerror">&nbsp;</div>
                        </div>
                        <label class="label" for="email">E-mail <span class="red">*</span></label>
                        <div class="forminput">
                            <input id="email" class="input-text" type="text">
                            <div id="emailError" class="error">&nbsp;</div>
                        </div>
                        <label class="label" for="health">Health Authority Number <span class="red">*</span></label>
                        <div class="forminput">
                            <input id="health" class="input-text" type="text">
                            <div id="healthError" class="error">&nbsp;</div>
                        </div>
                        <label class="label" for="telephone">Telephone number</label>
                        <div class="forminput">
                            <input id="telephone" class="input-text" type="text">
                            <div id="telephoneError" class="error">&nbsp;</div>
                        </div>
                        <input type="submit" id="Submit" value="Submit" class="button">
                        <div id="submitError" class="error">&nbsp;</div>
                    </form>
                    <div class="modal">
                        <div class="modal-content">
                            <span class="close-button">&times;</span>
                            <p>Thankyou. Your contact details have been registered.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div class="footercontainer">
            <footer class="footer">

            </footer>
        </div>
    </body>
</html>
